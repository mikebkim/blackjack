<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Blackjack</title>
    <link href="css/card-deck-css/css/cardstarter.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Ewert" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>

<body>

    <h1>Blackjack</h1>

    <div id="bet-deal-controls">
        <button id="deal-btn">Deal</button>
    </div>

    <section id="dealer-section">
        <h3>Dealer: </h3>
        <div class="cards"></div>
        <h3></h3>
    </section>

    <section id="player-section">
        <h3>Player: </h3>
        <div class="cards"></div>
        <h3></h3>
        <p></p>
    </section>

    <div id="hit-stand-controls">
        <button id="hit-btn">Hit</button>
        <button id="stand-btn">Stand</button>
    </div>

    <section>
        <div>Bet Amount
            <h4 class="bet-amount">0</h4>
            <div>
                <button class="bet-five">$5</button>
                <button class="bet-twentyfive">$25</button>
                <button class="bet-hundred">$100</button>
            </div>
        </div>

        <div>Funds
            <h4 class="text-center bankroll"></h4>

        </div>

    </section>
</body>

</html>
