<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Blackjack</title>
</head>

<body>
        <h1>Blackjack</h1>
        <div id="container">
                <div class="images">
                    <div id="playercards">
                    </div>
                    <div id="dealercards">
                    </div>
                </div>
                <div class="buttons">
                    <div class = "dealreset">
                        <button id="dealBtn">Deal</button>
                        <button id="resetBtn">Reset</button>
                    </div>
                    <div class = "hitstand">
                        <button id="hitBtn">Hit</button>
                        <button id="standBtn">Stand</button>
                    </div>
                </div>
                <div class="sumdisplay">
                    Your score :<input type="text" id="playersum" value="">
                    Dealer score :<input type="text" id="dealersum" value="">
                </div>
                <div class="result">
                    <div id="show">Result : <input type="text" id="resultbox"></div>
                    <div id="counter">Wins Counter : <input type="number" id="winscounter"></div>
                </div>
            </div>
    
    <h2 class="bet-amount"></h2>
    <button id="inc-btn">5</button>
    <button id="inc-btn2">10</button>
    <input type="text" size="6" id="bet">
</body>

</html>
