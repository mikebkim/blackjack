<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Blackjack</title>
    <link href="css/card-deck-css/css/cardstarter.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>

<body>
    <h1>Blackjack</h1>

    <section id="dealer-section">
        <h3>Dealer:
            <span></span>
        </h3>
        <h3 class="dealerSum"></h3>
        <div class="cards"></div>
        <h3></h3>
    </section>

    <h3 class="blink-message" id="message"></h3>

    <section id="player-section">
        <h3>Player:
            <span></span>
        </h3>
        <h3 class="playerSum"></h3>
        <div class="cards"></div>
        <h3></h3>
        <p></p>
    </section>

    <section id="hit-stand-controls">
        <button id="hit-btn">Hit</button>
        <button id="stand-btn">Stand</button>
    </section>

    <section>
        <div>
            <button id="deal-btn">Deal</button>
        </div>
        <div>Funds
            <h4 id="bankroll"></h4>
        </div>
        <div>Bet Amount
            <h4 class="bet-amount">0</h4>
            <div id="bet-btns">
                <button class="chip fivechip">$5</button>
                <button class="chip tenchip">$25</button>
                <button class="chip fiftychip">$50</button>
                <button class="chip hunchip">$100</button>
            </div>
        </div>
    </section>
</body>

</html>
